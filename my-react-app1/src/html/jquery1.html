<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- jQuery主程式 -->
    <script src="./jquery-3.7.1.min.js"></script>
</head>

<body>
    <h2>非前端框架下的 jQuery 使用</h2>
    <hr>

    <div>
        <p>Lorem ipsum dolor sit amet.</p>
        <p>Click1</p>
        <p>Click2</p>
    </div>

    <script>
        // 標準法
        $(document).ready(function () {
            // 程式撰寫區
            $('p').click(function () {
                // hide() => 不顯示
                $(this).hide();
            })
        });

        // 簡寫法
        $(function () {
            // 程式撰寫區
            $('h2').click(function () {
                $(this).hide();
            });
        });
    </script>

    <hr>
    <p id="p1">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    <button id="hide">隱藏</button>
    <button id="show">顯示</button>
    <button id="toggle">雙向</button>
    <script>
        $(function () {
            $('#hide').click(function () {
                $('#p1').hide(300);
            });

            $('#show').click(function () {
                $('#p1').show(300);
            });

            $('#toggle').click(function () {
                $('#p1').toggle(300);
            });
        });
    </script>

    <hr>
    <button id="btn1">展開</button>
    <button id="btn2">折疊</button>
    <div class="box1">
        <button id="btn3">News1</button>
        <div id="panel" style="display: none;background-color: #eee;height: 100px; padding: 10px;">
            我是展開的面板1
        </div>
    </div>

    <div class="box1">
        <button id="btn4">News2</button>
        <div id="pane2" style="display: none;background-color: #eee;height: 100px; padding: 10px;">
            我是展開的面板2
        </div>
    </div>
    <style>
        .box1 button {
            border: none;
            padding: 5px 20px;
            width: 100%;
            cursor: pointer;
            /*滑鼠形狀*/
            margin-top: 1px;
            background-color: #333;
            color: #fff;
        }
    </style>

    <script>
        $(function () {
            $('#btn1').click(function () {
                $('#panel').slideDown(500);
            });
            $('#btn2').click(function () {
                $('#panel').slideUp(500);
            });
            $('#btn3').click(function () {
                $('#panel').slideToggle(500);
            });
            $('#btn4').click(function () {
                $('#pane2').slideToggle(500);
            });
        });
    </script>

    <br>
    <!-- animate -->
    <button id="left">右</button>
    <button id="zoom">放大</button>
    <button id="zoom2">縮小</button>
    <button id="zoom3">雙向</button>
    <button id="changeColor1">變色</button>

    <div id="box2">123</div>


    <style>
        #box2 {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: skyblue;
            margin: 150px; 
        }
    </style>

    <script>
        $(function () {
            $('#left').click(function () {
                $('#box2').animate({ left: '100px' })
            });
            $('#zoom').click(function () {
                $('#box2').animate({                    
                    width: '150px',
                    height: '150px',
                    fontSize:'30px'                    
                })
            });
            $('#zoom2').click(function () {
                $('#box2').animate({                    
                    width: '100px',
                    height: '100px',
                    fontSize:'16px'                    
                })
            });

            $('#zoom3').click(function () {
                $('#box2').animate({                    
                    width: 'toggle',
                    // height: 'toggle',
                    // fontSize:'toggle'                    
                },1000)
            });

            $('#changeColor1').click(function(){
                $('#box2').css({
                    "background-color":"yellow",
                    "color":"red",
                    "transition": "all 1s",
                    "transform": "scale(1.2)",                    
                });
            });

        });
    </script>

</body>

</html>
