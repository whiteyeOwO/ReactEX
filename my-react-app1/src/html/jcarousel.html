<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #carousel{
            background-color: aliceblue;
        }
        #carousel img{
            width: 300px;
            height: 200px;
            object-fit: cover;
            margin-right: 10px;
            vertical-align: top;
        }
    </style>
</head>
<body>
    <div id="carousel">
        <ul>
            <li><img src="./jQuery-ex/jQuery/images/01.jpg" alt=""></li>
            <li><img src="./jQuery-ex/jQuery/images/02.jpg" alt=""></li>
            <li><img src="./jQuery-ex/jQuery/images/03.jpg" alt=""></li>
            <li><img src="./jQuery-ex/jQuery/images/04.jpg" alt=""></li>
            <li><img src="./jQuery-ex/jQuery/images/05.jpg" alt=""></li>
        </ul>
    </div>
    <script src="./jQuery-ex/jQuery/js/jquery-1.4.2.min.js"></script>
    <script src="./jQuery-ex/jQuery/js/jquery.jcarousellite.min.js"></script>
    <script>
        $(function(){
            $("#carousel").jCarouselLite({
                auto: 1000,
                speed: 1500,
                scroll: 3,
                visible: 3,
            });
        });
    </script>
</body>
</html>
