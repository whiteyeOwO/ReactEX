<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrap{
            margin: auto;
        }
        .box{
            width: 300px;
        }
        .box img{
            width: 100%;
            vertical-align: top;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="box"><img src="./jQuery-ex/jQuery/images/image-1.jpg" alt=""></div>
        <div class="box"><img src="./jQuery-ex/jQuery/images/image-2.jpg" alt=""></div>
        <div class="box"><img src="./jQuery-ex/jQuery/images/image-3.jpg" alt=""></div>
        <div class="box"><img src="./jQuery-ex/jQuery/images/image-4.jpg" alt=""></div>
    </div>

    <script src="./jQuery-ex/jQuery/js/jquery-1.11.3.min.js"></script>
    <script src="./jQuery-ex/jQuery/js/imagesloaded.pkgd.min.js"></script>
    <script src="./jQuery-ex/jQuery/js/masonry.pkgd.min.js"></script>
    <script>
        $(function(){
            $("#wrap").imagesLoaded(function(){
                $("#wrap").masonry({
                    isFitWidth:true,
                });
            });
        });
    </script>
</body>
</html>
